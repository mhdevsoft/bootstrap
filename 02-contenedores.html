    <div class="col-sm-3">Hola</div>

  </div>
  <div class="row">
    <div class="col-lg-3">Hola</div>
    <div class="col-lg-3">Hola</div>
    <div class="col-lg-3">Hola lg</div>

  <!-- O permite a Bootstrap automáticamente encargarse del diseño -->

    <div class="col">Hola</div>

  </div>
  


</div>
