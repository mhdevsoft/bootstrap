<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
</head>
<body>
 
    <div class="container mt-3">
       
            <!-- 
             btn-lg : boton grande
             btn-sm : boton pequeÃ±o
             btn-block : boton de bloque
             -->

          <button class="btn btn-primary btn-block">Hola</button>
          <button class="btn btn-success btn-sm">Hola</button>
          <button class="btn btn-danger btn-lg">Hola</button>
        
          <div class="btn-group btn-group-lg mt-5">
            <button class="btn btn-outline-primary">Hola</button>
            <button class="btn btn-outline-success">Hola</button>
            <button class="btn btn-outline-danger">Hola</button>
          </div>

            <div class="btn-group mt-5">
                 <input type="submit" class="btn btn-primary" value="Input">
                 <a href="http://www.google.com" class="btn btn-warning">Etiqueta (a)</a>
                <button class="btn btn-danger">Button</button>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <button class="btn btn-primary active">Boton Activo</button>
                </div>
                <div class="col">
                    <button class="btn btn-success disable">Boton Desactivado</button>
                </div>
                <div class="col">
                    <button class="btn btn-danger btn-lg">Hola</button>
                </div>

                <div class="col">
                    <button class="btn btn-lg" style="background-color: aqua     ; color: black;">Hola</button>
                </div>

                <div class="col"><button class="btn btn-primary"> 
                    Buscando...
                    <span class="spinner-border spinner-border-sm"></span>
                </button>
                </div>

                <div class="col"><button class="btn btn-danger disabled"> 
                    Borrando...
                    <span class="spinner-border spinner-border-sm"></span>
                </button>
                </div>

            </div>

            
    </div>


<script src="js/bootstrap.js"></script>    
</body>
</html>
