<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Hola Mundo</title>
</head>
<body>

 <div class="container">
  
  <div class="form-group">
    <label for="usuario">Nombre</label>
    <input type="text" class="form-control" >
  </div>

  <div class="form-group">
    <label for="usuario">Fecha</label>
    <input type="date" class="form-control" >
  </div>

  <div class="form-group">
    <label for="">Escribe un parrafo</label>
    <textarea class="form-control" rows="5"></textarea>
  </div>

  <div class="form-check">
    <label for="" class="form-check-label">
    <input type="checkbox" class="form-check-input" value="Opcion 1">
    Opcion 1
  </label>
  </div>

  <div class="form-check">
    <label for="" class="form-check-label">
    <input type="checkbox" class="form-check-input" value="Opcion 2">
    Opcion 2
  </label>
  </div>

  <div class="form-check">
    <label for="" class="form-check-label">
    <input type="checkbox" class="form-check-input" value="Opcion 3">
    Opcion 3
  </label>
  </div>

  <div class="form-check">
    <label for="">Selecciona un producto</label>
    <select class="form-control">
        <option value="">Frijol</option>
        <option value="">Maiz</option>
        <option value="">Azucar</option>
        <option value="">Aceite</option>
    </select>
  </div>

  <div class="form-check">
   <label for="" class="form-check-label">
    <input type="radio" value="opcion 1" class="form-check-input"> Opcion 1
   </label>
  </div>

  <div class="form-check">
    <label for="" class="form-check-label">
     <input type="radio" value="opcion 2" class="form-check-input"> Opcion 2
    </label>
   </div>

   <div class="form-check disabled">
    <label for="" class="form-check-label">
     <input type="radio" value="Opcion 3" class="form-check-input" disabled> 
     Opcion 3
    </label>
   </div>

 </div>   

 

    
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
